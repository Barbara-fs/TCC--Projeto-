<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verkaufe Conectados - Pagamento</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4fff7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: ##521e3d;
      color: white;
      text-align: center;
      padding: 25px 0;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #521e3d;
      margin-bottom: 30px;
    }

    .pagamento-opcao {
      display: flex;
      align-items: center;
      border: 2px solid #521e3d;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pagamento-opcao:hover {
      background-color: #521e3d;
    }

    .pagamento-opcao img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    .pagamento-opcao input[type="radio"] {
      margin-right: 10px;
      accent-color: #521e3d;
      transform: scale(1.2);
    }

    .botao-pagar {
      display: block;
      width: 100%;
      background-color: #521e3d;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .botao-pagar:hover {
      background-color: #e0e0eae8;;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      font-size: 0.9em;
      color: #777;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }
  </style>
</head>
<body>

  <header>Verkaufe Conectados</header>

  <div class="container">
    <img src="https://chatgpt.com/backend-api/estuary/content?id=file_000000003adc61f5a1aa74eeb352cde8&ts=489196&p=fs&cid=1&sig=e41d893f2a099e3059d4f155abde29ea8fb50f3dff98438de786bb5e8d411c4a&v=0" alt="Logo Verkaufe Conectados" class="logo">
    <h2>Escolha sua forma de pagamento</h2>

    <label class="pagamento-opcao">
      <input type="radio" name="forma-pagamento" value="pix">
      <img src="https://tse4.mm.bing.net/th/id/OIP.GaS2gAJx8gmLx_0rJJU3jAHaHa?cb=12&pid=ImgDet&w=60&h=60&c=7&rs=1&o=7&rm=3" alt="Pix">
      <div>
        <strong>Pix</strong><br>
        Pagamento instantâneo e sem taxas.
      </div>
    </label>
    <label class="pagamento-opcao">
      <input type="radio" name="forma-pagamento" value="cartao">
      <img src="https://cdn-icons-png.flaticon.com/512/196/196578.png" alt="Cartão de Crédito">
      <div> 
        <label>
        <strong>Cartão de Crédito/Débito</strong>
        Aceitamos Visa, MasterCard, e mais
      </div>
  
      <button class="botão pagar"></button> 
</label>
    <label class="pagamento-opcao">
      <input type="radio" name="forma-pagamento" value="boleto">
      <img src="https://cdn-icons-png.flaticon.com/512/633/633652.png" alt="Boleto">
      <div>
        <strong>Boleto Bancário</strong><br>
        Prazo de até 3 dias úteis para compensação.
      </div>
    </label>

    <button class="botao-pagar">Confirmar Pagamento</button>
  </div>
  
    
    
  
  <footer>
    &copy; 2025 Verkaufe Conectados - Todos os direitos reservados.
  </footer>

</body>
</html>
